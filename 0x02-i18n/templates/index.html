<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{ _('home_title') }}</title>
    </head>
    <body>
    <header>
        <h1>{{ _('home_header') }}</h1>
        {% if g.user %}
        <p>{{ _('logged_in_as', username=g.user['name']) }}</p>
        <p>{{ _('current_time_is', current_time=g.user.get('timezone')) }}</p>
        {% else %}
        <p>{{ _('not_logged_in') }}</p>
        {% endif %}
    </header>
    </body>
</html>
